<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="motocar, repuestos, motos, motocicletas, offroad, accesorios, indumentaria, servicios, reparación, taller, empresa, honda, kawasaki, ktm, suzuki, yamaha, rio gallegos, argentina"> 
    <meta name="description" content="Motocar Repuestos es una empresa dedicada a la venta de motos, repuestos e indumentaria, también a la reparacion de motocross y demás ciclomotores.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Open+Sans:ital,wght@0,364;1,800&display=swap" rel="stylesheet">
    <!--Fuente "Open Sans"-->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Open+Sans:ital,wght@0,300;0,364;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <!--Font-Awesome-->
    <script src="https://kit.fontawesome.com/403dba6bea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Motocar Repuestos - Inicia Sesión</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <a href="../index.html"><h1>MOTOCAR</h1></a>
            <a href="../index.html"><p>REPUESTOS</p></a>
        </div>
        <div class="header__nav">
            <ul class="header__lista">
                <li><a href="motos.html"> MOTOS</a></li>
                <li><a href="repuestos.html"> REPUESTOS</a></li>
                <li><a href="servicios.html"> SERVICIOS</a></li>
                <li><a href="contactanos.html"> CONTACTANOS</a></li>
            </ul>
        </div>
        <div class="header__iconos">
            <a class="header__iconos-login" href="login.html"><i class="fa-solid fa-user"></i></a>
            <a class="header__iconos-carrito" href="carrito.html"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </header>
    <main class="login">
        <div class="login__contenedor">
            <h2 class="login__h2">INICIA SESIÓN</h2>
            <form  class="login__form" method="post">
                <fieldset class="login__fieldset">
                    <p>
                        <label for="usuario">Usuario:</label>
                        <input type="text" name="usuario" placeholder="Usuario...">
                    </p>
                    <p>
                        <label for="contraseña">Contraseña:</label>
                        <input type="password" name="contraseña" placeholder="Contraseña...">
                    </p>
                    <div class="login__boton">
                        <button class="login__btn" type="submit">Iniciar sesión</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <footer class="footer">
        <h4 class="footer__derechos">2022 - TODOS LOS DERECHOS RESERVADOS - MOTOCAR</h4>
        <p class="footer__texto">SEGUINOS EN NUESTRAS REDES SOCIALES</p>
        <div class="footer__redes">
            <a href="#"><i class="fa-brands fa-instagram-square insta"></i></a>
            <a href="#"><i class="fa-brands fa-facebook-square face"></i></a>
            <a href="#"><i class="fa-brands fa-whatsapp-square wpp"></i></a>
        </div>
    </footer>
    
</body>
</html>
